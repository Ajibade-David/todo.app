<body class="bg-body-tertiary" style="overflow-x: hidden;">
    <div class="row">
        <h2 style="text-align: center; color: greenyellow;" class="h1">Todo</h2>
    <div class="container col-md-4 mt-5">
        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            placeholder="Enter Todo name"
            id="todoName"
          />
          <label for="TodoName" class="ms-3">Enter Todo Name</label>
        </div>
        <div class="form-floating mt-3">
          <input
            type="text"
            class="form-control"
            placeholder="Enter your Todo details"
            id="todoDetails"
          />
          <label for="lastName" class="ms-3">Enter Todo Details</label>
        </div>
        <div class="my-2 py-2">
          <button class="btn btn-success w-75  ms-5" onclick="addTodo()">
            Submit
          </button>
         <table id="show" class="table table-success table-striped table-bordered"></table>
          <div
            class="alert alert-danger my-2 text-center py-2"
            id="errorMessage"
            style="display: none"
          >
            Please fill in the spaces
          </div>
        </div>
      </div>
    </div>
    <script>
      var arr= []
        addTodo=()=>{
             if (todoName.value != "" && todoDetails.value !="" ) {
              todoName.value = "";
                todoDetails.value ="";
              var details = {
                todoNameNew :todoName.value,
                todoDetailsNew :todoDetails.value
              }
              arr.push(details)
                document.getElementById("errorMessage").style.display = "none";
                show.innerHTML = `
                <tr>
                    <th>S/N</th>
                    <th>Todo Name</th>
                    <th>Todo Details</th>
                   </tr>
                
                `
                for (let i = 0; i <arr.length; i++) {
                     show.innerHTML += `
                     <tr>
                        <td>${i + 1}</td>
                        <td>${arr[i].todoNameNew}</td>
                        <td>${arr[i].todoDetailsNew}</td>
   
                         </tr>
        `;
  }
              
             } else {
                document.getElementById("errorMessage").style.display = "block";
             }
        }
